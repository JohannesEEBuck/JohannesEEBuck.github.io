<!DOCTYPE html>
<html>
<head>
<title>HTML, CSS and JavaScript demo</title>
</head>
<body>
<!-- Start your code here -->

<style>
#boxed {
    text-align: center;  
    width: 150px;
    padding: 50px;
    border: 5px solid gray;
    margin: 0;
    background-image: url('http://placehold.it/200x200');
}

#boxed > button {
    align: center;

}
</style>

<script>
function myFunction() {
var options = ["Do first option - it's nicer","Do first option - it's sexy","Do second option - it's faster","Do second option - I know u want it" ];
  var options = options[Math.floor(Math.random() * options.length)];
  document.getElementById("result").textContent = options;
}
</script>

<div id="boxed">

<h3>Please Click on the button</h3>
  <button onclick="myFunction()">What to do</button>
</div>

<h3 id="result"></h3>  
  
<!-- End your code here -->
</body>
  
  
</html>
